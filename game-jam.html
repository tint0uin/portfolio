<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>


<body>
    <header id="header">
    </header>

    <main>
        <div class="description">
            <h2>GameJam</h2>
            <p>GameJam organiser pas l'IUT, en groupe de 4 personnes, avec comme contraite "Garder le rythme" et "Le monde merveilleux de l'IUT", çe projet à était réalisé en 5 jour. Nous avons utilisé python avec la librairie pygame</p>
            <a href="https://github.com/Paspatate/gamejam2023-iut2">Lien du gitHub</a>
        </div>

    </main>
</body>
<script>
    async function injectHTML() {
        try {
            const response = await fetch('header.html');
            const html = await response.text();
            document.getElementById('header').innerHTML = html;
        } catch (error) {
            console.error('Erreur lors de l\'injection du fichier HTML:', error);
        }
    }
    window.onload = injectHTML;
</script>
