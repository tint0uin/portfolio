<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>


<body>
    <header id="header">
    </header>

    <main>
        <div class="description">
            <h2>Projet de serveur web</h2>
            <p>Projet où je devais mettre en place un serveur web sur une machine virtuelle avec apache pour le site, une base de donnée sql, et un module phpadmin.</p>
            <div class="carousel">
                <button class="prev" onclick="showPrev()">&#10094;</button>
                <div class="carousel-images">
                    <img src="img/serveur01.png" alt="serveur01" class="carousel-image">
                    <img src="img/serveur02.png" alt="serveur02" class="carousel-image">
                    <img src="img/serveur03.png" alt="serveur03" class="carousel-image">
                </div>
                <button class="next" onclick="showNext()">&#10095;</button>
            </div>
        </div>

    </main>
</body>
<script src="script.js"></script>

<script>
    async function injectHTML() {
        try {
            const response = await fetch('header.html');
            const html = await response.text();
            document.getElementById('header').innerHTML = html;
        } catch (error) {
            console.error('Erreur lors de l\'injection du fichier HTML:', error);
        }
    }
    window.onload = injectHTML;
</script>
