<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>


<body>
    <header id="header">
    </header>

    <main>
        <div class="description">
            <h2>Projet de service drive</h2>
            <p>Projet personnelle de r√©alisation d'un cloud, avec pour back-end python, et le framework FASTAPI, et pour le front-end le framework VUEJS.</p>
            <div class="img-container">
                <img src="img/serveur01.png" alt="serveur01">
                <img src="img/serveur02.png" alt="serveur02">
                <img src="img/serveur03.png" alt="serveur03">
            </div>
        </div>

    </main>
</body>
<script>
    async function injectHTML() {
        try {
            const response = await fetch('header.html');
            const html = await response.text();
            document.getElementById('header').innerHTML = html;
        } catch (error) {
            console.error('Erreur lors de l\'injection du fichier HTML:', error);
        }
    }
    window.onload = injectHTML;
</script>
